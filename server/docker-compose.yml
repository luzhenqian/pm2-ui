version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pm2ui-postgres
    environment:
      POSTGRES_USER: pm2ui
      POSTGRES_PASSWORD: pm2ui_password
      POSTGRES_DB: pm2ui_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pm2ui -d pm2ui_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: